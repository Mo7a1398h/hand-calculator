<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
    <!-- خلفية دائرية متدرجة -->
    <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- خلفية دائرية -->
    <circle cx="256" cy="256" r="250" fill="url(#grad)" />
    
    <!-- ورقة اللعب -->
    <rect x="156" y="106" width="200" height="300" rx="15" fill="white" />
    
    <!-- زخرفة الورقة -->
    <rect x="176" y="126" width="160" height="260" rx="10" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2" />
    
    <!-- حرف ه للهند -->
    <text x="256" y="300" font-family="Arial, sans-serif" font-size="150" font-weight="bold" fill="#2c3e50" text-anchor="middle">ه</text>
</svg>
